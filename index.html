<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-6">
      <h1 class="text-3xl font-bold mb-4">ðŸ§ª API Tester</h1>

      <!-- Request Section -->
      <div class="flex flex-col md:flex-row gap-2 mb-4">
        <select id="method" class="border rounded px-3 py-2 w-full md:w-32">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
          <option value="PATCH">PATCH</option>
        </select>
        <input
          type="text"
          id="url"
          placeholder="https://api.example.com/endpoint"
          class="flex-1 border rounded px-3 py-2"
        />
        <button
          id="sendBtn"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
        >
          Send
        </button>
      </div>

      <!-- Headers Section -->
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-2">Headers</label>
        <div id="headersContainer" class="space-y-2">
          <!-- Initial Key-Value Row -->
          <div class="flex gap-2">
            <input
              type="text"
              placeholder="Key"
              class="w-1/2 border rounded px-3 py-2 text-sm"
            />
            <input
              type="text"
              placeholder="Value"
              class="w-1/2 border rounded px-3 py-2 text-sm"
            />
          </div>
        </div>
        <button
          id="addHeaderBtn"
          class="mt-2 text-blue-600 text-sm hover:underline"
        >
          + Add Header
        </button>
      </div>

      <!-- Display Added Headers -->
      <div class="mt-4">
        <label class="block text-sm font-semibold mb-2">Current Headers</label>

        <!-- Header row -->
        <div
          class="flex justify-between text-sm font-semibold text-gray-700 px-4 py-2 border-b"
        >
          <span class="w-1/3">Key</span>
          <span class="w-1/3">Value</span>
          <span class="w-1/6 text-right">Action</span>
        </div>

        <!-- Container for dynamic entries -->
        <div id="displayHeaders" class="space-y-2 mt-2">
          <div id="noHeaders" class="text-gray-500 text-sm px-4 py-2 italic">
            No headers added yet.
          </div>
        </div>
      </div>

      <!-- Body Section -->
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1">Content Type</label>
        <select id="contentType" class="border rounded px-3 py-2 w-full mb-2">
          <option value="application/json">application/json</option>
          <option value="text/plain">text/plain</option>
          <option value="application/x-www-form-urlencoded">
            application/x-www-form-urlencoded
          </option>
          <option value="multipart/form-data">multipart/form-data</option>
        </select>
        <textarea
          id="body"
          rows="5"
          class="w-full border rounded px-3 py-2 text-sm font-mono"
          placeholder='{"key": "value"}'
        ></textarea>
      </div>

      <!-- Response -->
      <div class="mt-6">
        <h2 class="text-xl font-semibold mb-2">Response</h2>

        <!-- Radio buttons -->
        <div class="mb-4 flex items-center gap-4">
          <label class="flex items-center">
            <input
              type="radio"
              name="viewMode"
              value="raw"
              class="mr-1"
              checked
            />
            Raw
          </label>
          <label class="flex items-center">
            <input type="radio" name="viewMode" value="html" class="mr-1" />
            HTML
          </label>
        </div>

        <!-- Status -->
        <div
          id="responseStatus"
          class="mb-2 text-sm font-medium text-gray-700"
        ></div>

        <!-- Headers -->
        <pre
          id="responseHeaders"
          class="bg-gray-100 p-3 rounded text-xs text-gray-800 overflow-auto mb-2"
        ></pre>

        <!-- Body (either raw or iframe) -->
        <pre
          id="responseBody"
          class="bg-gray-200 p-4 rounded text-sm overflow-auto max-h-96"
        ></pre>
        <iframe
          id="responseIframe"
          class="w-full h-96 border rounded hidden"
        ></iframe>
      </div>
    </div>

    <!-- JS logic goes in main.js -->
    <script src="index.js"></script>
  </body>
</html>
